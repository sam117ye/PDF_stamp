<!-- This HTML code represents a form for PDF stamping.
It allows users to upload a PDF file and specify various stamping parameters such as pages, position, size, color, text, link, rotation, and frame.
The form is submitted to the "/stamp_pdf" endpoint using the POST method.
The form elements are labeled with corresponding input fields for user input. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Stamper</title>
</head>
<body>
    <h1>Upload a PDF to Stamp</h1>
    <form action="/stamp_pdf" method="post" enctype="multipart/form-data">
        <label for="pdf">Choose PDF:</label>
        <input type="file" id="pdf" name="pdf" accept="application/pdf" required><br><br>
        
        <label for="pages">Pages to Stamp (comma-separated, -1 for all):</label>
        <input type="text" id="pages" name="pages" value="-1"><br><br>
        
        <label for="size">Stamp Size (width,height):</label>
        <input type="text" id="size" name="size" value="80,80"><br><br>
        
        <label for="color">Color:</label>
        <input type="text" id="color" name="color" value="Black"><br><br>
        
        <label for="h1">H1 Text:</label>
        <input type="text" id="h1" name="h1"><br><br>
        
        <label for="h2">H2 Text:</label>
        <input type="text" id="h2" name="h2"><br><br>
        
        <label for="h3">H3 Text:</label>
        <input type="text" id="h3" name="h3"><br><br>
        
        <label for="stamp_elements">Order of Elements:</label>
        <input type="text" id="stamp_elements" name="stamp_elements" value="h1,h2,h3"><br><br>

        <label for="link">link:</label>
        <input type="text" id="link" name="link" value="None"><br><br>
        
        <label for="rotation">Rotation (degrees):</label>
        <input type="number" id="rotation" name="rotation" value="0"><br><br>
        
        <label for="frame">Draw Frame around Stamp:</label>
        <input type="checkbox" id="frame" name="frame" value="True"><br><br>
        
        <button type="submit">Stamp PDF</button>
    </form>
</body>
</html>
